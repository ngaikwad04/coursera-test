<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Filters</title>
  </head>
  <body>
    <h1>Custom Filters</h1>
    <div ng-controller='MsgController'>
      Original Message: {{ sayMessage() }} <br>
      Filtered Message: {{ sayLovesMessage() }} <br>
      Truth: {{ sayLovesMessage() | truth : 'healthy' : 'cookie' }} <br>
      Big Truth: {{ sayLovesMessage() | truth : 'healthy' : 'cookies' | uppercase }}
      <div>
        <button ng-click="feedNikki()"> Feed Nikki </button>
        Cost: {{cookiesCost | currency : "#blah" : 4}}
        <br>
        <img ng-src="images/yaakov_{{staetOfBeing}}.png">
      </div>
    </div>
  </body>
</html>
